<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/easyui/themes/default/easyui.css}" rel="stylesheet"/>
    <link th:href="@{/easyui/themes/icon.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link th:href="@{/css/myicon.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/locale/easyui-lang-zh_CN.js}"></script>
    <script type="text/javascript" th:src="@{/biz/common.js}"></script>
    <script type="text/javascript" th:src="@{/biz/index.js}"></script>
</head>
<body>
<div region="north" style="height: 72px;background-color: #0E2D5F">
    <div style="float: left;margin: 15px;font-size: 24px;color: #ff9900;">通用权限管理系统</div>
    <div id="userInfo" style="float: right;margin: 15px;color: #ff9900;">
        <a href="#"><span style="color: #ff9900;" th:text="'欢迎您，' + ${currentuser}"></span></a>&nbsp;|&nbsp;
        <a href="javascript:logout()"><span style="color: #ff9900;">安全退出</span></a>
    </div>
</div>
<div region="west" style="width: 200px" title="功能菜单" split="true" iconCls="icon-navigation">
    <div id="nav" class="easyui-accordion">
    </div>
</div>
<div region="center">
    <div id="tabs" class="easyui-tabs" fit="true" border="false">
        <div title="首页" iconCls="icon icon-nav" closable="false">
            <img src="../images/background.jpg" alt="系统概述"
                 style="position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);">
        </div>
    </div>
</div>
<div region="south" style="height: 35px;padding: 5px" align="center">
    Copyright © 2018 - 2099 Temptation 版权所有
</div>
<div id="menu" class="easyui-menu">
    <div id="mm-tabrefresh" data-options="name:1,iconCls:'icon-refresh'"> 刷新当前标签页</div>
    <div class="menu-sep"></div>
    <div id="mm-tabclose" data-options="name:2,iconCls:'icon-closetab'">关闭当前标签页</div>
    <div id="mm-tabcloseall" data-options="name:3,iconCls:'icon-closealltab'">关闭全部标签页</div>
    <div id="mm-tabcloseother" data-options="name:4,iconCls:'icon-closeothertab'">关闭其他标签页</div>
    <div id="mm-tabcloseright" data-options="name:5,iconCls:'icon-closerighttab'">关闭右侧标签页</div>
    <div id="mm-tabcloseleft" data-options="name:6,iconCls:'icon-closelefttab'">关闭左侧标签页</div>
</div>
</body>
</html>
